<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Sign In</title>
</head>
<body>
    <header>
        <div class="rbox">
            <p>103 x 31</p>
        </div>
    </header>

    <section class="sign-in-area">
        <div class="sign-in-box">
            <h1>Sign In</h1>

            <form action="#" method="post">
                <div class="emailbox">
                <label for="email">Email(phone or mobile accounts)</label>
                <br>
                <input type="text" id="email" placeholder="Enter Email">
                <br>
                </div>

                <div class="passbox">
                <label for="password">Password</label>
                <a href="#" id="forgotpass">Forgot Password</a>
                <br>
                <input type="text" id="password" placeholder="Enter Password">
                <br>
                </div>

                <button type="submit" id="submit">Continue</button>
            </form>
            
            <ul id="needhelp">
                <li><a href="#">Need Help?</a></li>
            </ul>
        </div>
        <div class="bottom">
            <br>
            <h3><span>New to Amazon?</span></h3>
            <div id="create-button">
                <a href="#" id="create-text">Create Your Amazon Account</a>
            </div>

        </div>
    </section>

    <footer>
        <hr>
        <br>
        <div class="footer-box">
        <nav>
            <ul id="navbar">
                <li class="nav-item">
                    <a href="#" class="nav-link">Conditions of use</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Privacy Policy</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Help</a>
                </li>
            </ul>
        </nav>
        <br>
        <p> 
        &copy 1996-2020, Amazon.com,inc or it's affiliates 
        </p> 
        </div>
    </footer>

</body>
</html>
